<!DOCTYPE html>
<html
      xmlns:cc="jakarta.faces.composite"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:jsf="jakarta.faces">

    <!-- Sample Composite component for rendering a entity -->
    
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" class="com.daw.club.model.Cliente"/>
    </cc:interface>
    

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="row">
            <h:graphicImage styleClass="col-md-4 img-fluid rounded"
                            rendered="#{empty(cc.attrs.value.imageFileName)}"
                            library="images" name="cliente.png" />
            <img class="col-md-4 img-fluid rounded"
                            jsf:rendered="#{not empty(cc.attrs.value.imageFileName)}"
                            jsf:value="#{app.getProperty('customer.images')}/#{cc.attrs.value.imageFileName}" />
            <ul class="col-md-8 panel-body list-group">

                <li class="list-group-item"><strong>ID:</strong> #{cc.attrs.value.id}</li>
                <li class="list-group-item"><strong>Nombre:</strong> #{cc.attrs.value.nombre}</li>
                <li class="list-group-item"><strong>DNI:</strong> #{cc.attrs.value.dni}</li>
                <li class="list-group-item"><strong>Socio:</strong> #{cc.attrs.value.socio?"SÃ­":"No"}</li>
                <li class="list-group-item"><strong>Fecha nacimiento: </strong>
                    <h:outputText value="#{cc.attrs.value.fechaNacimiento}">
                        <f:convertDateTime type="localDate" dateStyle="long" />
                    </h:outputText>
                </li>
            </ul>
        </div>

    </cc:implementation>
</html>
