<ui:composition
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                template="./WEB-INF/plantillas/general.xhtml">
    <ui:define name="content">
        <h2>Identificación de usuario</h2>
        <p>(Formulario de autenticación personalizado JSF)</p>
        <h:messages class="alert alert-danger"/>
        <h:form >
            <label>Usuario</label><h:inputText value="#{clubLoginController.username}"  class="form-control"/>
            <label>Clave</label><h:inputSecret value="#{clubLoginController.password}"  class="form-control"/>
            <h:commandLink class="btn btn-primary" value="Identificarse" action="#{clubLoginController.login()}"/>
        </h:form>
    </ui:define>

</ui:composition>
