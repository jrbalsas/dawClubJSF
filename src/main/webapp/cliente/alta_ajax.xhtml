<ui:composition
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:jsf="jakarta.faces"
                template="/WEB-INF/plantillas/general.xhtml">

    <ui:define name="content">
        <h1>Alta Cliente</h1>
        <h:messages warnClass="text-warning" infoClass="text-info" errorClass="text-danger"/>
        <form jsf:id="fAlta" class="" >
            <label jsf:for="idNombre">Nombre:</label><input type="text" class="form-control" jsf:id="idNombre"
                                 jsf:value="#{clienteCtrl.cliente.nombre}" required="true">
                <!--f:validateLength minimum="4" maximum="25"/-->
                </input>
            <p><h:message styleClass="form-text text-danger" for="idNombre" /></p>
            <label jsf:for="idDNI">DNI:</label> <input type="text" class="form-control"  jsf:id="idDNI"
                              jsf:value="#{clienteCtrl.cliente.dni}" required="true">
                <!--f:validateRegex pattern="\d{7,8}-?[a-zA-Z]" /-->
            </input>
            <p><h:message styleClass="form-text text-danger" for="idDNI" /></p>
            <label jsf:for="idFNac">Fecha Nacimiento:</label>
            <input type="date" class="form-control" jsf:id="idFNac" jsf:value="#{clienteCtrl.cliente.fechaNacimiento}">
                <!-- convert date to input datepicker LocalDate format-->
                <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
            </input>
            <p><h:message styleClass="form-text text-danger" for="idFNac" /></p>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" jsf:id="idSocio" jsf:value="#{clienteCtrl.cliente.socio}"><br/>
                    <f:ajax render="idTipoSocio" execute="@this"/>
                </input>
                <label jsf:for="idSocio" class="form-check-label">Socio:</label>
             </div>
            <p class="form-text">(marcar para acceder a tipo de socio y actualizar vista con AJAX)</p>
            <div jsf:id="idTipoSocio" >
                <div jsf:rendered="#{clienteCtrl.cliente.socio}">
                    <label jsf:for="sMP">Tipo Socio:</label>
                    <select jsf:id="sMP" class="form-control" required="true">
                        <f:selectItem itemValue="1" itemLabel="Gold" />
                        <f:selectItem itemValue="2" itemLabel="Premium" />
                        <f:selectItem itemValue="3" itemLabel="Standard" />
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" jsf:action="#{clienteCtrl.crea}">Guardar</button>
            <button class="btn btn-default" jsf:outcome="listado" >Cancelar</button>
        </form>

    </ui:define>
</ui:composition>
