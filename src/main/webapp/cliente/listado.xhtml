<ui:composition
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:jsf="jakarta.faces"
                template="/WEB-INF/plantillas/general.xhtml">

    <ui:define name="content">
        <h1>Listado de Clientes </h1>
        <h:messages class="text-danger"/>
        <form jsf:id="fListado">
            <h:dataTable styleClass="table table-striped" var="cliente" value="#{clienteCtrl.clientes}">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                #{cliente.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                #{cliente.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">DNI</f:facet>
                #{cliente.dni}
                </h:column>
                <h:column>
                    <f:facet name="header">Socio</f:facet>
                ${cliente.socio?"SÃ­":"No"}
                </h:column>
                <h:column>
                    <f:facet name="header">Opciones</f:facet>
                    <a class="btn btn-light" jsf:outcome="visualiza">
                        <f:param name="id" value="#{cliente.id}" />Visualiza </a>&#160;
                    <a class="btn btn-light" jsf:outcome="edita" >
                        <f:param name="id" value="#{cliente.id}" />Edita</a>&#160;
                    <a class="btn btn-light" jsf:action="#{clienteCtrl.borra(cliente)}" >Borra</a>
                </h:column> 
            </h:dataTable>
        </form>
    </ui:define>
    <ui:define name="left">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item"><a jsf:outcome="alta" class="nav-link active">Nuevo Cliente</a></li>
        </ul>
    </ui:define>

    </ui:composition>
