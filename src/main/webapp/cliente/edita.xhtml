<ui:composition
        xmlns:h="jakarta.faces.html"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:jsf="jakarta.faces"
        template="/WEB-INF/plantillas/general.xhtml"
        xmlns:f="jakarta.faces.core">
    <!-- Retrieve query-string parameters -->
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{clienteCtrl.cliente.id}"/>
            <f:viewAction action="#{clienteCtrl.recupera()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h1>Edita Cliente</h1>

        <h:messages warnClass="text-warning" infoClass="text-info" errorClass="text-danger"/>

        <div jsf:rendered="#{clienteCtrl.cliente != null}">

            <form jsf:id="formCliente" class="well">
                <h3>ID: #{clienteCtrl.cliente.id}</h3>
                <label jsf:for="idNombre">Nombre: </label>
                    <input type="text" jsf:id="idNombre" class="form-control" jsf:value="#{clienteCtrl.cliente.nombre}"
                           required="true" />
                <p><h:message styleClass="form-text text-danger" for="idNombre" /></p>
                <label jsf:for="idDNI">DNI:</label> <input type="text" jsf:id="idDNI" class="form-control" label="DNI"  jsf:value="#{clienteCtrl.cliente.dni}"
                                                 required="true" />
                <p><h:message styleClass="form-text text-danger" for="idDNI" /></p>
                <div class="form-group form-check">
                    <input jsf:id="idSocio" type="checkbox" class="form-check-input" jsf:value="#{clienteCtrl.cliente.socio}" />
                    <label class="form-check-label" jsf:for="idSocio">Socio</label>
                </div>
                <label jsf:for="idFNac">Fecha Nacimiento:</label>
                    <input jsf:id="idFNac" type="date" class="form-control" jsf:value="#{clienteCtrl.cliente.fechaNacimiento}">
                        <!-- convert date to input datepicker LocalDate format-->
                        <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                    </input>
                <p><h:message styleClass="form-text text-danger" for="idFNac" /></p>
                <button class="btn btn-primary" jsf:action="#{clienteCtrl.guarda}">Guardar</button>
                <a class="btn btn-cancel" jsf:outcome="listado" jsf:inmediate="true">Cancelar</a>
            </form>
        </div>
    </ui:define>

    <ui:define name="left">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item"><a jsf:outcome="index" class="nav-link ">Volver</a></li>
        </ul>
    </ui:define>

</ui:composition>
