<ui:composition
                template="/WEB-INF/plantillas/general.xhtml"           
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:daw="jakarta.faces.composite/dawcomp">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{clienteCtrl.cliente.id}"/>
            <f:viewAction action="#{clienteCtrl.recupera()}" />
        </f:metadata>               
    </ui:define>

    <ui:define name="content">
        <div class="panel panel-default">

            <h1 class="panel-heading">Visualiza Cliente</h1>
            <h:messages class="text-danger"/>
            <ui:fragment  rendered="#{clienteCtrl.cliente != null}">    

                <!-- use custom composite component -->
                <daw:cliente value="#{clienteCtrl.cliente}"/>
                
                <h:form>

                    <h:button styleClass="btn btn-primary" value="Editar" outcome="edita">
                        <f:param name="id" value="#{clienteCtrl.cliente.id}"/>
                    </h:button>
                    <h:commandButton styleClass="btn btn-danger" value="Borrar" action="#{clienteCtrl.borra}"/>
                    <h:link styleClass="btn btn-default" value="Volver" outcome="listado" />
                </h:form>
            </ui:fragment>

        </div>
    </ui:define>
        <ui:define name="left">
        <ul class="nav nav-pills nav-stacked">
            <li class="nav-item"><h:link value="Volver" outcome="index" class="nav-link "/></li>
        </ul>
    </ui:define>

</ui:composition>
