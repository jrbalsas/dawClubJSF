<ui:composition
                template="/WEB-INF/plantillas/general.xhtml"           
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:jsf="jakarta.faces"
                xmlns:daw="jakarta.faces.composite/dawcomp">

    <!-- Retrieve query-string parameters -->
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{clienteCtrl.cliente.id}"/>
            <f:viewAction action="#{clienteCtrl.recupera()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <div class="panel panel-default">

            <h1 class="panel-heading">Visualiza Cliente</h1>
            <h:messages class="text-danger"/>
            <div jsf:rendered="#{clienteCtrl.cliente != null}">

                <!-- use custom composite component -->
                <daw:cliente value="#{clienteCtrl.cliente}"/>

                <form jsf:id="fCliente">
                    <button class="btn btn-primary" jsf:outcome="edita">
                        Editar
                        <f:param name="id" value="#{clienteCtrl.cliente.id}"/>
                    </button>
                    <button class="btn btn-danger" jsf:action="#{clienteCtrl.borra}">Borrar</button>
                    <a class="btn btn-default" jsf:outcome="listado">Volver</a>
                </form>
            </div>

        </div>
    </ui:define>
        <ui:define name="left">
        <ul class="nav nav-pills nav-stacked">
            <li class="nav-item"><h:link value="Volver" outcome="index" class="nav-link "/></li>
        </ul>
    </ui:define>

</ui:composition>
