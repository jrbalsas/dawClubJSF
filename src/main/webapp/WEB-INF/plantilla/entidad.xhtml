<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<!--
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  />
-->
        <h:outputStylesheet library="webjars" name="bootstrap/4.4.1/css/bootstrap.min-jsf.css"  />
        <h:outputScript library="webjars" name="jquery/3.0.0/jquery.js" /> 
        
        <title>Club de Tenis</title>
    </h:head>

    <h:body lang="es" class="container">
        <!--Space for metadata tags on views with query strings parameters/actions (see visualiza.xhtml) -->
        <ui:insert name="metadata"/>

        <header class="jumbotron">
            <ui:insert name="top"><h1><h:link outcome="/index"><h:graphicImage name="logo.png" library="images"/></h:link> Club de Tenis</h1></ui:insert>
        </header>
        <main class="row">
            <nav id="left" class="col-md-2">
                <h2>Menú</h2>

                <ul class="nav nav-pills flex-column">                                    
                    <li class="nav-item">  <h:link outcome="/index" value="Inicio" class="nav-link"/></li>
                
                <ui:insert name="left"><!--left content--></ui:insert>
                
                <!--Sample Personalized Logout button-->
                <!--Enable Realm authentication and authorization to show it after login-->
                <ui:fragment rendered="#{not empty request.remoteUser}">
                    <li><h:link styleClass="nav-item btn btn-warning" outcome="/logout">Logout #{request.remoteUser}</h:link>
                    </li>
                </ui:fragment>
                </ul>
                
            </nav>
            <section id="content" class="col-md-10">
                <ui:insert name="content"> <h1>Bienvenidos</h1> <br/><br/></ui:insert>
            </section>
        </main>
        <footer id="bottom" class="card bg-light">
            <ui:insert name="bottom">
                <div class="card-body">
                    <p class="card-text text-right">Made with <span class="text-danger">❤</span> in DAW</p>
                </div>
            </ui:insert>
        </footer>
    </h:body>
</html>
