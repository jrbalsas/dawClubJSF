<!DOCTYPE html>
<html xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!--
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  />
        -->
        <h:outputStylesheet library="webjars" name="bootstrap/4.4.1/css/bootstrap.min-jsf.css"  />
        <h:outputStylesheet library="css" name="main.css"  />
        <h:outputScript library="webjars" name="jquery/3.0.0/jquery.js" /> 

        <title>Club de Tenis</title>
    </h:head>

    <h:body lang="es" class="container">
        <!--Space for metadata tags on views with query strings parameters/actions (see visualiza.xhtml) -->
        <ui:insert name="metadata"/>

        <header class="jumbotron">
            <ui:insert name="top"><h1><h:link outcome="/index"><h:graphicImage name="logo.png" library="images"/></h:link> Club de Tenis</h1></ui:insert>
        </header>
        <main class="row">
            <nav id="left" class="col-md-2">
                <h2>Menú</h2>

                <ul class="nav nav-pills flex-column">                                    
                    <!--Sample Personalized Logout button-->
                    <!--Enable access control (web.xml) to show it after login-->
                    <h:panelGroup rendered="#{not empty request.userPrincipal}">
                        <!-- Custom ClubPrincipal properties can be used, e.g.: request.userPrincipal.usuario.nombre -->
                        <li class="nav-item">
                            <h:form styleClass="">
                                <h:commandLink styleClass="nav-link active bg-warning text-dark"
                                             action="#{clubLoginController.logout}"
                                             value="Logout #{request.userPrincipal.name}"/>
                            </h:form>
                        </li>
                    </h:panelGroup>
                    <li class="nav-item">  <h:link outcome="/index" value="Inicio" class="nav-link"/></li>
                </ul>                

                <ui:insert name="left"><!--left content--></ui:insert>

            </nav>
            <section id="content" class="col-md-10">
                <ui:insert name="content"> <h1>Bienvenidos</h1> <br/><br/></ui:insert>
            </section>
        </main>
        <footer id="bottom" class="card bg-light">
            <ui:insert name="bottom">
                <div class="card-body">
                    <p class="card-text text-right">Made with <span class="text-danger">❤</span> in DAW</p>
                </div>
            </ui:insert>
        </footer>
    </h:body>
</html>
