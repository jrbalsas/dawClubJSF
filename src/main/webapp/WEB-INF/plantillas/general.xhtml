<!DOCTYPE html>
<html xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:jsf="jakarta.faces"
      xmlns:f="jakarta.faces.core">
<f:view>
    <!--Space for metadata tags on views with query strings parameters/actions (see visualiza.xhtml) -->
    <ui:insert name="metadata"/>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!--
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"  />
        -->
        <link jsf:library="webjars" jsf:name="bootstrap/5.3.8/css/bootstrap.min-jsf.css"  />
        <link jsf:library="css" jsf:name="main.css"  />
        <script jsf:library="webjars" jsf:name="bootstrap/5.3.8/js/bootstrap.min.js" ></script>

        <title>Club de Tenis</title>

    </h:head>

    <h:body lang="es" styleClass="container">
        <!-- Enable JSF debug window view -->
        <ui:debug hotkey="x"/>
        <header class="card bg-light">
            <ui:insert name="top"><h1 class="ms-5 my-3 fw-bold"><a jsf:outcome="/index"><img jsf:name="logo.png" jsf:library="images"/></a> Club de Tenis</h1></ui:insert>
        </header>
        <main class="row">
            <nav id="left" class="col-md-2">
                <h2>Menú</h2>

                <ul class="nav nav-pills flex-column">                                    
                    <!--Sample Personalized Logout button-->
                    <!--Enable access control (web.xml) to show it after login-->
                    <div jsf:rendered="#{not empty request.userPrincipal}">
                        <!-- Custom ClubPrincipal properties can be used, e.g.: request.userPrincipal.usuario.nombre -->
                        <li class="nav-item">
                            <form jsf:id="fLogout" class="">
                                <a class="nav-link active bg-warning text-dark"
                                             jsf:action="#{clubLoginController.logout}">
                                    Logout #{request.userPrincipal.name}</a>
                            </form>
                        </li>
                    </div>
                    <li class="nav-item">  <a jsf:outcome="/index" class="nav-link">Inicio</a></li>
                </ul>                

                <ui:insert name="left"><!--left content--></ui:insert>

            </nav>
            <section id="content" class="col-md-10">
                <ui:insert name="content"> <h1>Bienvenidos</h1> <br/><br/></ui:insert>
            </section>
        </main>
        <footer id="bottom" class="card bg-light">
            <ui:insert name="bottom">
                <div class="card-body">
                    <p class="card-text text-end">Made with <span class="text-danger">❤</span> in DAW</p>
                </div>
            </ui:insert>
        </footer>
    </h:body>
</f:view>
</html>
